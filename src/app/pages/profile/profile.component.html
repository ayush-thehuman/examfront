<mat-card *ngIf="user">

    <h3 class="text-center">Your Profile Details !</h3>

    <!-- {{user | json}} -->

    <mat-card-content>
        <div class="bootstrap-wrapper">

            <div class="container">

                <div class="container text-center">

                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKKOdmJz8Z2pDtYgFgR2u9spABvNNPKYYtGw&usqp=CAU"
                        alt="" class="profile-img">

                    <h1 class="mt20">{{user.firstName}} {{user.lastName}}</h1>
                </div>

                <div class="row">

                    <div class="col-md-10 offset-md-1">
                        <!-- table details -->

                        <table class="table text-center">
                            <tr>
                                <td>
                                    Username
                                </td>
                                <td>
                                    {{user.username}}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Userid
                                </td>
                                <td>
                                    EXAM{{user.userId}}
                                </td>
                            </tr>
                            <tr *ngIf="user.mobileNo">
                                <td>
                                    Mobile
                                </td>
                                <td>
                                    {{user.mobileNo}}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Role
                                </td>
                                <td>
                                    {{user.authorities[0].authority}}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Status
                                </td>
                                <td>
                                    {{user.enabled?"ACTIVE":"INACTIVE"}}
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>

    <div class="container text-center mt20 mb10">
        <button type="submit" mat-raised-button color="primary">UPDATE</button>
        <button class="ml20" mat-raised-button color="accent">SHARE</button>
    </div>
    
    <!-- <mat-card-actions class="text-center">
        <button mat-raised-button>UPDATE</button>
        <button mat-raised-button>SHARE</button>
    </mat-card-actions> -->
    
</mat-card>
