<mat-card>
    <h1 class="text-center" mat-subheader>Update Quiz</h1>

    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">

                    <form (ngSubmit)="updateFormSubmit()">

                        <mat-form-field class="w100" appearance="fill">

                            <mat-label>Title</mat-label>

                            <input [(ngModel)]="quiz.quizTitle" name="title" type="text" required matInput placeholder="Enter here">

                        </mat-form-field>

                        <mat-form-field class="w100" appearance="fill">

                            <mat-label>Description</mat-label>

                            <textarea [(ngModel)]="quiz.quizDescription" name="description" matInput required
                                placeholder="Enter Quiz Description"></textarea>
                        </mat-form-field>

                        <div class="row">
                            <div class="col-md-6">
                                <!-- max marks -->
                                <mat-form-field class="w100" appearance="fill">

                                    <mat-label>Maximum Marks</mat-label>

                                    <input [(ngModel)]="quiz.maxMarks" name="maxMarks" type="number" required matInput placeholder="Enter here">

                                </mat-form-field>
                            </div>

                            <div class="col-md-6">
                                <!-- No of questions -->
                                <mat-form-field class="w100" appearance="fill">

                                    <mat-label>Number Of Questions</mat-label>

                                    <input [(ngModel)]="quiz.noOfQuestions" name="noOfQuestions" type="number" name="noOfQuestions" required matInput
                                        placeholder="Enter here">
                                </mat-form-field>
                            </div>
                        </div>

                        <mat-slide-toggle class="example-margin" 
                        [color]="color" 
                        [checked]="checked"
                        [disabled]="disabled" [(ngModel)]="quiz.quizActive" name="quizActive">
                            Active
                        </mat-slide-toggle>

                        <!-- Category Selection -->

                        <div>
                            <mat-form-field appearance="fill" class=" mt20 w100">
                                <mat-label>Select Category</mat-label>
                                <mat-select name="Category" [(ngModel)]="quiz.category.cid">

                                    <mat-option *ngFor="let c of categories" [value]="c.cid">
                                        {{c.title}}
                                    </mat-option>

                                </mat-select>
                            </mat-form-field>
                        </div>

                        <div class="container text-center mt15">
                            <button mat-raised-button color="accent" type="submit">Update</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>

<!-- {{quiz | json}} -->
