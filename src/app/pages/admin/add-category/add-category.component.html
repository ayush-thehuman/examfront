<mat-card>
    <h1 class="text-center" mat-subheader>Add New Category</h1>

    <!-- {{category | json}} -->

    <mat-card-content>
        <div class="bootstrap-wrapper">

            <div class="row">
                <div class="col-md-8 offset-md-2">

                    <form (ngSubmit)="formSubmit()">

                        <mat-form-field class="w100" appearance="outline">

                            <mat-label>Title</mat-label>

                            <input [(ngModel)]="category.title" name="title" autofocus type="text" name="title" required
                                matInput placeholder="Enter here">

                        </mat-form-field>

                        <mat-form-field class="w100" appearance="outline">

                            <mat-label>Description</mat-label>

                            <textarea [(ngModel)]="category.description" name="description" name="description" matInput
                                required placeholder="Enter Category Description" rows="15"></textarea>

                        </mat-form-field>

                        <div class="container text-center mt15">
                            <button mat-raised-button color="accent">Add</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>

    </mat-card-content>
</mat-card>
