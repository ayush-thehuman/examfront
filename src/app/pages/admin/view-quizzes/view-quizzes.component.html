<mat-card class="mt10 mr20 ml20" *ngFor="let q of quizzess">

    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{ q.quizTitle }}
        </mat-card-title>
        <mat-card-subtitle>
            {{ q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p>{{q.quizDescription}}</p>
    </mat-card-content>

    <mat-card-actions>
        <button [routerLink] ="'/admin/view-questions/'+ q.quizId + '/' + q.quizTitle" mat-flat-button color="accent">Questions</button>
        <button mat-stroked-button color="accent" class="ml20">Max Marks: {{q.maxMarks}}</button>
        <button mat-stroked-button color="accent" class="ml20">Questions: {{q.noOfQuestions}}</button>
        <button [routerLink] ="'/admin/quiz/'+ q.quizId" mat-raised-button color="accent" class="ml20">Update</button>
        <button mat-flat-button color="accent" class="ml20">Attempts</button>
        <button mat-flat-button color="warn" class="ml20" (click)="deleteQuiz(q.quizId)">DELETE</button>
    </mat-card-actions>
</mat-card>

<div class="container text-center mt20">
    <button routerLink="/admin/add-quizzes" mat-raised-button color="accent">Add New Quiz</button>
</div>
