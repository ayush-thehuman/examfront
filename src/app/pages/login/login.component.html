<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">

        <mat-card>

          <div class="container text-center">
            <img src="../../../assets/O7DCE10.jpg" alt="" width="100">
          </div>

          <h1 class="text-center">Login Here</h1>

          <!-- {{loginData | json}} data filter in json format -->
          <!-- Login Form  -->

          <form (ngSubmit)="formSubmit()">

            <!-- Username Field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>User Name</mat-label>
              <input 
              [(ngModel)]="loginData.username" 
              name="username"
              required
              matInput placeholder="Enter Here" />
              <mat-hint>Valid User Name*</mat-hint>
            </mat-form-field>

            <!-- Password Field -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>User Password</mat-label>
              <input 
              [(ngModel)]="loginData.password" 
              name="password"
              required
              type="password" matInput placeholder="Enter Password" />
            </mat-form-field>

            <!-- Button -->
            <div class="container text-center mt10 mb10">
              <button mat-raised-button color="primary" type="submit">Login</button>
              <button class="ml20" mat-raised-button color="accent">Reset</button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
